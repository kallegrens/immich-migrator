name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Deny all permissions by default for security
permissions: {}

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          version: "latest"
          enable-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Verify package contents
        run: |
          echo "Checking wheel contents..."
          unzip -l dist/*.whl | grep -E '(py\.typed|README\.md|LICENSE)' || {
            echo "ERROR: Missing required files in wheel"
            exit 1
          }
          echo "Checking sdist contents..."
          tar -tzf dist/*.tar.gz | grep -E '(py\.typed|README\.md|LICENSE|tests/)' || {
            echo "ERROR: Missing required files in sdist"
            exit 1
          }
          echo "âœ“ Package contents verified"

      - name: List package contents
        run: |
          tar -tzf dist/*.tar.gz | head -20
          unzip -l dist/*.whl | head -20

      - name: Test installation from wheel
        run: |
          uv venv test-env
          source test-env/bin/activate
          uv pip install dist/*.whl
          which immich-migrator
          immich-migrator --help
          immich-migrator version

      - name: Upload build artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dist
          path: dist/
          retention-days: 7
